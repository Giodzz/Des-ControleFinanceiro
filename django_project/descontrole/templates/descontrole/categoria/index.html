{% extends "../base/base.html" %}

{% block title %}Categorias{% endblock %}

{% load static %}

{% block content %}
<section class="form-section">
    <div class="form-container">
        <div class="card">
            <form action="" method="post">
                {% csrf_token %}
                {{ form }}
                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>
</section>

<section class="table-section mt-4">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Descrição</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for categoria in categorias %}
            <tr>
                <td>{{ categoria.nome }}</td>
                <td>{{ categoria.descricao }}</td>
                <td>
                    <a href="{% url 'categoria_update' categoria.id %}" class="btn btn-secondary">Editar</a>
                    <form method="post" action="{% url 'categoria_delete' categoria.id %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Deletar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="button" class="export-button">Exportar</button>
</section>
{% endblock %}
