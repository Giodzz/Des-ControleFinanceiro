{% extends "../base/base.html" %}
{% block title %}Eventos{% endblock %}

{% load static %}

{% block content %}
<section class="form-section">
    <div class="form-container">
        <div class="card">
            <form id="create-form" method="post">
                {% csrf_token %}
                {{ form }}
                <button type="submit" class="save-btn">Salvar</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
